            <section class="contact section-padding">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-6 col-12">
                            <h2 class="mb-4">Hajde da <span>započnemo</span></h2>

                            <form class="contact-form me-lg-5 pe-lg-3" role="form">

                                <div class="form-floating">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Ime i prezime" required>
                                    <label for="name">Ime i prezime</label>
                                </div>

                                <div class="form-floating my-4">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email adresa" required>
                                    <label for="email">Email adresa</label>
                                </div>
                                
                                <div class="form-floating my-4">
                                    <input type="text" name="subject" id="subject" class="form-control" placeholder="Naslov poruke" required>
                                    <label for="subject">Naslov poruke</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <textarea id="message" name="message" class="form-control" placeholder="Opišite vaš projekat" required style="height: 160px"></textarea>
                                    <label for="message">Opišite vaš projekat</label>
                                </div>

                                <div class="col-lg-5 col-6">
                                    <button type="submit" class="form-control">Pošalji</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-6 col-12 mt-5 ms-auto">
                            <div class="row">
                                <div class="col-6 border-end contact-info">
                                    <h6 class="mb-3">Telefon</h6>
                                        <p class="text-muted">+38712345678</p>
                                </div>

                                <div class="col-6 contact-info">
                                	<h6 class="mb-3">Email</h6>

                                    <a href="mailto:studio@company.com" class="custom-link">
                                        culum@nekimail.com
                                        <i class="bi-arrow-right ms-2"></i>
                                    </a>
                                </div>

                                <div class="col-6 border-top border-end contact-info">
                                    <h6 class="mb-3">Naša adresa</h6>

                                    <p class="text-muted">Novosadska 79, Modriča, Bosnia & Herzegovina</p>
                                </div>

                                <div class="col-6 border-top contact-info">
